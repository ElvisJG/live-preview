<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Embedder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Live Preview</h1>
      <p>Get an embeddable preview</p>
    </header>
    <main>
      <form id="form">
        <input name="url" id="url" />
        <button>Get Preview</button>
      </form>
      <div id="error"></div>
      <div id="preview"></div>
      <div id="embed"></div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
